<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Video</title>
    <link rel="stylesheet" href="assets/styles/style.css" >
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="assets/images/menu.png" alt="menu image not found" class="menu-icon">
            <img src="assets/images/youtube.png" alt="logo image not found" class="logo">
        </div>
        
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="assets/images/search.png">
            </div>
            <img src="assets/images/voice-search.png" alt="voice-search not found" class="mic-icon">
        </div>
        
        <!--the flex property of flex-div doesn't apply to child of nav-right, to apply to the child elements also we include 
            flex-div class here as well. -->
        <div class="nav-right flex-div">            
            <img src="assets/images/upload.png" alt="upload image not found">
            <img src="assets/images/more.png" alt="more image not found">
            <img src="assets/images/notification.png" alt="notification image not found">
            <img src="assets/images/Jack.png" alt="Jack image not found" class="user-icon">
        </div>
    </nav>
</body>
</html>
